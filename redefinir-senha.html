<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagem/logo-facens.png" alt="Logo">
        </header>
        <div class="redefinir-senha">
            <p>Redefinir Senha</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Digite seu E-mail" required>
                </div>
                <button class="redefinir-button" type="submit">Enviar Link de Redefinição</button>
            </form>
            <div class="separator"></div>
            <p>Já possui uma conta?</p>
            <button class="login-button" onclick="window.location.href='index.html'">Fazer Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
