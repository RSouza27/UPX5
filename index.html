<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>upx5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagem/logo-facens.png"></img>
        </header>
        <div class="faca-login">
            <p>Faça Login!</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <a href="redefinir-senha.html" class="forgot-password">Esqueci a Senha!</a>
                <button class="entrar-button" type="submit">Entrar</button>
            </form>
            <div class="separator"></div>
            <p>Ou Registre-se Abaixo:</p>
            <button class="register-button" onclick="window.location.href='cadastro.html'">Fazer Registro</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
